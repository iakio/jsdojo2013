<!DOCTYPE HTML>
<html lang="ja" ng-app>
<head>
<meta charset="utf-8">
<script src="js/angular.min.js"></script>
<style type="text/css">
body { text-align: center; padding-top: 100px; }
#Question {
font-size: 200px;
font-weight: bold;
line-height: 1;
border: 1px solid #ccc;
display: block;
width:200px;
margin: 20px auto;

}

width:604px;
margin: 0 auto;

}

padding:0;

float: left;
list-style: none;
}
li:hover {
background-color: #fcc;
}
</style>
</head>
<body>
  <div ng-controller="mainCtrl">

</html>
